<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/assets/favicon.c636a92a.png" type="image/png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.695efa18.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="/assets/facebook.9531e960.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative shadow-lg">
            <input type="text" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500"
                placeholder="Email address or phone number">
            <input type="password" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500"
                placeholder="Password">
            <button
                class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 text-white py-3 my-2 rounded-md font-bold text-xl cursor-pointer hover:bg-green-700 w-fit px-4 mx-auto">Create
                New
                Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity,
                brand or business.</span>
        </div>
    </div>


</body>

</html>
